<div ng-controller="AdminController">
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group" style="color:black;">
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.company.addedit')" ui-sref="main.admin.company.addedit">Companies</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.customer.addedit')" ui-sref="main.admin.customer.addedit">Customers</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.location.addedit')" ui-sref="main.admin.location.addedit">Locations</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.product.addedit')" ui-sref="main.admin.product.addedit">Products</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.question.addedit')" ui-sref="main.admin.question.addedit">Questions</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.userrole.addedit')" ui-sref="main.admin.userrole.addedit">Users</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.survey.addedit')" ui-sref="main.admin.survey.addedit">Surveys</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.surveycustomerlocation.addedit')" ui-sref="main.admin.surveycustomerlocation.addedit">Survey Customers and Locations</a></li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.admin.surveyproductquestion.addedit')" ui-sref="main.admin.surveyproductquestion.addedit">Survey Products and Questions</></li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-10">
                    <div ui-view></div>
                </div>
                <div class="col-md-2" style="padding-right:20px;">
                    <div class="panel panel-primary" ng-show="SelectedCompany.Id !== undefined">
                        <div class="panel-heading">
                            <h3 class="panel-title">Selected Company</h3>
                        </div>
                        <div class="panel-body">
                            {{SelectedCompany.Name}}
                        </div>
                    </div>
                    <div class="panel panel-primary" ng-show="SelectedSurvey.Id !== undefined">
                        <div class="panel-heading">
                            <h3 class="panel-title">Selected Survey</h3>
                        </div>
                        <div class="panel-body">
                            {{SelectedSurvey.Name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
