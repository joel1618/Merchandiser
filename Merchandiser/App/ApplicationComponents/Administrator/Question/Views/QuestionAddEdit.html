<div ng-controller="QuestionAddEditController">
    <h3>Question Detail</h3>
    <div class="col-md-4">
        <div ng-form="form">
            <fieldset class="form-group">
                <md-input-container class="md-block">
                    <label>Name</label>
                    <input type="text" name="Name" class="form-control" ng-model="item.Name" required focus-if="focus" ng-blur="focus = false" pattern="^[a-zA-Z0-9]+$" />
                    <div ng-messages="form.Name.$error" role="alert">
                        <div ng-message-exp="['required', 'pattern']">
                            Your question must be made up of letters and numbers only.
                        </div>
                    </div>
                </md-input-container>
                <md-switch class="md-primary" aria-label="Is Required" ng-model="item.IsRequired">
                    <b>Is Required</b>
                    <small>This option will make the question required</small>
                </md-switch>
                <md-switch class="md-primary" aria-label="Is True False" ng-model="item.IsTrueFalse">
                    <b>Is True False</b>
                    <small>This option will make the question true or false only</small>
                </md-switch>
                <br />
                <button class="btn btn-primary pull-right" ng-click="Save()" ng-disabled="!form.$valid">Save</button>
            </fieldset>
        </div>
    </div>
</div>
