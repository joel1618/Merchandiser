<div ng-controller="SurveyCustomerLocationProductQuestionAddEditController2">
    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button class="btn btn-sm btn-danger" ng-click="Save()">Save</button>
            </div>
            <!--<div class="input-group pull-right">
                <md-switch class="md-primary pull-right" ng-model="BuildSurveyViewModel.PopulateExisting">
                    <b>Match Existing Locations/Products/Questions</b>
                </md-switch>
            </div>-->
        </div>
    </div>
    <div class="row">

        <div class="col-md-3">
            <div ng-repeat="item in BuildSurveyViewModel.Customers">
                {{item.Name}}
            </div>
            <input type="text" class="form-control input-sm" placeholder="Search Customers..." ng-model="customerQuery" />
            <div ng-repeat="item in Customers | filter: { Name : customerQuery}">
                <button class="btn btn-sm btn-success" ng-click="AddCustomer(item)">Add</button>&nbsp;{{item.Name}}
            </div>
        </div>

        <div class="col-md-3">
            <div ng-repeat="item in BuildSurveyViewModel.Locations">
                {{item.Name}}
            </div>
            <input type="text" class="form-control input-sm" placeholder="Search Locations..." ng-model="locationQuery" />
            <div ng-repeat="item in Locations | filter: { Name : locationQuery}">
                <button class="btn btn-sm btn-success" ng-click="AddLocation(item)">Add</button>&nbsp;{{item.Name}}
            </div>
        </div>

        <div class="col-md-3">
            <div ng-repeat="item in BuildSurveyViewModel.Products">
                {{item.Name}}
            </div>
            <input type="text" class="form-control input-sm" placeholder="Search Products..." ng-model="productQuery" />
            <div ng-repeat="item in Products | filter: { Name : productQuery}">
                <button class="btn btn-sm btn-success" ng-click="AddProduct(item)">Add</button>&nbsp;{{item.Name}}
            </div>
        </div>

        <div class="col-md-3">
            <div ng-repeat="item in BuildSurveyViewModel.Questions">
                {{item.Name}}
            </div>
            <input type="text" class="form-control input-sm" placeholder="Search Questions..." ng-model="questionQuery" />
            <div ng-repeat="item in Questions | filter: { Name : questionQuery}">
                <button class="btn btn-sm btn-success" ng-click="AddQuestion(item)">Add</button>&nbsp;{{item.Name}}
            </div>
        </div>
    </div>
</div>
