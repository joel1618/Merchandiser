<div ng-controller="SelectCompanyController">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Select Company</h3>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="item in Company">
                            <tr>
                                <td>
                                    <button class="btn btn-primary btn-sm" ng-click="Select(item)">Select</button>
                                </td>
                                <td>
                                    {{item.Name}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <button class="btn btn-primary pull-right btn-sm" ng-click="Continue()" ng-show="IsContinueShown()">Continue</button>
    </div>
</div>
