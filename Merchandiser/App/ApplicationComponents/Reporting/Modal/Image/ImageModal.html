
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="text-center">
        <img ng-src="{{image}}" ng-show="Image !== null" alt="No Image Found" style="max-width:400px; max-height:400px;" />
    </div>
</div>
<div class="modal-footer">
    <!--<button class="btn btn-primary" type="button" ng-click="$scope.ok()">OK</button>-->
    <button class="btn btn-primary" type="button" ng-click="cancel()">Close</button>
</div>
