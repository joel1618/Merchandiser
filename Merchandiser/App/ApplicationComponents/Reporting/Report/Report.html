<div ng-controller="ReportController">
    <div class="row">
        <div class="col-md-1">
            <ul class="list-group" style="color:black;">
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.report.surveyheaderreport')" ui-sref="main.report.surveyreport">Survey Header Report</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.report.surveyreport')" ui-sref="main.report.surveyreport">Survey Report</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.report.locationreport')" ui-sref="main.report.locationreport">Location Report</li>
            </ul>
            <div ng-show="SelectedCompany != null">
                <label class="small">Selected Company</label>
                <small>{{SelectedCompany.Name}}</small>
            </div>
            <div ng-show="SelectedCustomer != null">
                <label class="small">Selected Customer</label>
                <small>{{SelectedCustomer.Name}}</small>
            </div>
            <div ng-show="SelectedLocation != null">
                <label class="small">Selected Location</label>
                <small>{{SelectedLocation.Name}}</small>
            </div>
            <div ng-show="SelectedSurvey != null">
                <label class="small">Selected Survey</label>
                <small>{{SelectedSurvey.Name}}</small>
            </div>
        </div>
        <div class="col-md-11">
            <div class="row">
                <div class="col-md-12">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </div>
</div>
