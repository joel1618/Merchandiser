<div ng-controller="ReportController">
    <div class="row">
        <div class="col-md-1">
            <ul class="list-group" style="color:black;">
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.report.surveyheaderreport')" ui-sref="main.report.surveyheaderreport">Survey Header Report</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.report.surveyreport')" ui-sref="main.report.surveyreport">Survey Report</li>
                <li ui-sref-active="active" class="list-group-item" ng-click="Route('main.report.locationreport')" ui-sref="main.report.locationreport">Location Report</li>
            </ul>
            <div ng-show="SelectedCompany != null">
                <label class="small" for="selectedCompany">Selected Company</label>
                <p id="selectedCompany">{{SelectedCompany.Name}}</p>
            </div>
            <div ng-show="SelectedCustomer != null">
                <label class="small" for="selectedCustomer">Selected Customer</label>
                <p id="selectedCustomer">{{SelectedCustomer.Name}}</p>
            </div>
            <div ng-show="SelectedLocation != null">
                <label class="small" for="selectedLocation">Selected Location</label>
                <p id="selectedLocation">{{SelectedLocation.Name}}</p>
            </div>
            <div ng-show="SelectedSurvey != null">
                <label class="small" for="selectedSurvey">Selected Survey</label>
                <p id="selectedSurvey">{{SelectedSurvey.Name}}</p>
            </div>
        </div>
        <div class="col-md-11">
            <div class="row">
                <div class="col-md-12">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </div>
</div>
