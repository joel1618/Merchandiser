<div ng-controller="LocationAddEditController">
    <h3>Location Detail</h3>
    <div class="col-md-4">
        <div ng-form="form">
            <fieldset class="form-group">
                <label>Location Name</label>
                <input type="text" class="form-control" ng-model="item.Name" maxlength="100" required />
                <label>Store</label>
                <input type="text" class="form-control" ng-model="item.Store" maxlength="100" />
                <label>Address</label>
                <input type="text" class="form-control" ng-model="item.Address" maxlength="100" />
                <label>Area Manager</label>
                <input type="text" class="form-control" ng-model="item.AreaManager" maxlength="100" />
                <br />
                <button class="btn btn-primary pull-right" ng-click="Save()" ng-disabled="!form.$valid">Save</button>
            </fieldset>
        </div>
    </div>
</div>
